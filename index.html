<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мебельный магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <header class="header">
    <h2>Мебельный магазин</h2>
    <button class="cart-icon" id="open-cart">
      <span>Корзина</span>
      <span id="cart-top-count">0</span>
    </button>
  </header>

  <main>
    <section class="catalog">
      <!-- Товар 1 -->
      <article class="item"
               data-id="1"
               data-name="Напольная тумба узкая, шкаф пенал"
               data-price="1589"
               data-desc="Узкий напольный шкаф-пенал, идеален для небольших помещений."
               data-images='["img1-1.jpg","img1-2.jpg","img1-3.jpg"]'>
        <div class="item-gallery">
          <img src="img1-1.jpg" class="item-img active" data-index="0" alt="" />
          <img src="img1-2.jpg" class="item-img" data-index="1" alt="" />
          <img src="img1-3.jpg" class="item-img" data-index="2" alt="" />

          <div class="thumbs">
            <img src="img1-1.jpg" class="thumb thumb-active" data-index="0" alt="" />
            <img src="img1-2.jpg" class="thumb" data-index="1" alt="" />
            <img src="img1-3.jpg" class="thumb" data-index="2" alt="" />
          </div>
        </div>

        <div class="item-content">
          <h3>Напольная тумба узкая, шкаф пенал</h3>
          <p>Узкий напольный шкаф‑пенал, идеален для небольших помещений.</p>
          <span class="price">1589 ₽</span>
          <button class="add-btn">В корзину</button>
        </div>
      </article>

      <!-- Товар 2 -->
      <article class="item"
               data-id="2"
               data-name="Напольная тумба узкая, шкаф пенал №2"
               data-price="2484"
               data-desc="Узкий напольный шкаф‑пенал, вариант №2."
               data-images='["img2-1.jpg","img2-2.jpg"]'>
        <div class="item-gallery">
          <img src="img2-1.jpg" class="item-img active" data-index="0" alt="" />
          <img src="img2-2.jpg" class="item-img" data-index="1" alt="" />

          <div class="thumbs">
            <img src="img2-1.jpg" class="thumb thumb-active" data-index="0" alt="" />
            <img src="img2-2.jpg" class="thumb" data-index="1" alt="" />
          </div>
        </div>

        <div class="item-content">
          <h3>Напольная тумба узкая, шкаф пенал №2</h3>
          <p>Узкий напольный шкаф‑пенал, вариант №2.</p>
          <span class="price">2484 ₽</span>
          <button class="add-btn">В корзину</button>
        </div>
      </article>
    </section>

    <section class="cart">
      Итого: <span id="cart-total">0</span> ₽
    </section>
  </main>
</div>

<!-- Лайтбокс -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-backdrop"></div>
  <div class="lightbox-content">
    <button class="lightbox-close" id="lightbox-close">×</button>
    <button class="lightbox-prev" id="lightbox-prev">‹</button>
    <img src="" alt="" class="lightbox-image" id="lightbox-image" />
    <button class="lightbox-next" id="lightbox-next">›</button>
  </div>
</div>

<!-- Модалка выбора количества -->
<div class="qty-modal" id="qty-modal">
  <div class="modal-backdrop"></div>
  <div class="modal-content">
    <div class="cart-shell">
      <h3 class="modal-title" id="qty-title">Добавить товар</h3>

      <div class="qty-controls">
        <button class="qty-btn" id="qty-minus">−</button>
        <span class="qty-value" id="qty-value">1</span>
        <button class="qty-btn" id="qty-plus">+</button>
      </div>

      <div class="modal-actions">
        <button class="modal-btn secondary" id="qty-cancel">Отмена</button>
        <button class="modal-btn primary" id="qty-ok">Добавить</button>
      </div>
    </div>
  </div>
</div>

<!-- Модалка корзины -->
<div class="cart-modal" id="cart-modal">
  <div class="modal-backdrop"></div>
  <div class="modal-content">
    <div class="cart-shell">
      <h3 class="modal-title">Корзина</h3>

      <div id="cart-items" class="cart-items"></div>

      <div class="modal-summary">
        <span>Итого: <span id="cart-modal-total">0</span> ₽</span>
      </div>

      <div class="modal-actions">
        <button class="modal-btn secondary" id="cart-close">Закрыть</button>
        <button class="modal-btn primary" id="cart-checkout">Оформить заказ</button>
      </div>
    </div>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>
